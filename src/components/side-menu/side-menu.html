<ion-content class="menu-body" [ngStyle]="{'background-color': secondaryColor}">
  <nav class="" [ngStyle]="{'background-color': secondaryColor}">
    <ul class="" [ngStyle]="{'background-color': secondaryColor}">
      <li class="user menu">
        <a href="#" id="user">{{usuario}}
          <span class="user-email">- {{email}}</span>
          <span class="user-email">- {{localNome}}</span>
        </a>
      </li>
      <!-- <li>
        <ion-item style="background-color: #484848;">
          <ion-toggle (ionChange)='toglleTheme($event)'>Tema</ion-toggle>
        </ion-item>
      </li> -->
      <li class="home menu">
        <button (click)="navigateToHomePage()">Início</button>
      </li>
      <li class="dashboard menu" *ngIf="!userData.confereOffline && !userData.confereOnline">
        <button (click)="Dashboard()">Dashboard</button>
      </li>
      <li class="vagas menu" *ngIf="!userData.confereOffline && !userData.confereOnline">
        <button (click)="statusDeBolsao()">Status de Bolsão</button>
      </li>
      <li class="flashlight menu">
        <button (click)="turnOnFlashLight()">{{flashLightText}}</button>
      </li>
      <!-- <li class="about menu">
        <button (click)="navigateToChangeColor()">Alterar Cor do Aplicativo</button>
      </li> -->
      <li class="log-out menu">
        <button (click)="Logout()">Logout</button>
      </li>
      <li class="remove-device menu" *ngIf="!userData.confereOffline && !userData.confereOnline">
        <button (click)="removeDevice()">Remover Dispositivo</button>
      </li>

    </ul>
  </nav>
</ion-content>
