<ion-content padding [ngStyle]="{'background-color': secondaryColor}">
  <div class="qr-code-container" [ngStyle]="{'background-color': secondaryColor}">
    <i class="icon icon-reception"></i>
    <p>VISTORIA REALIZADA COM</p>
    <h3>SUCESSO!</h3>
    <div class="line"></div>
    <p>DESEJA VISTORIAR OUTRO VEICULO?</p>
    <button ion-button round first class="btn-receiving btn-cancel" (click)="closeModal()" type="button"
      [ngStyle]="{'background-color': buttonColor}">N√ÉO
    </button>
    <button ion-button round end class="btn-receiving btn-ok" (click)="vistoriar()" type="button"
      [ngStyle]="{'background-color': buttonColor}">SIM
    </button>
  </div>
</ion-content>
<modal-loading></modal-loading>
