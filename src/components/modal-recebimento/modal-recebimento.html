<ion-content padding [ngStyle]="{'background-color': secondaryColor}">
  <div class="qr-code-container" [ngStyle]="{'background-color': secondaryColor}">
    <i class="icon icon-reception"></i>
    <p>RECEBIMENTO REALIZADO COM</p>
    <h3>SUCESSO!</h3>
    <div class="line"></div>
    <p *ngIf="modoOperacao==1">DESEJA PARQUEAR AGORA?</p>
    <button
      *ngIf="modoOperacao==1"
      ion-button
      round
      first
      class="btn-receiving btn-cancel"
      (click)="closeModal()"
      type="button"
      [ngStyle]="{'background-color': buttonColor}"
    >
      N√ÉO
    </button>
    <button
      *ngIf="modoOperacao==1"
      ion-button
      round
      end
      class="btn-receiving btn-ok"
      (click)="parqueamento()"
      type="button"
      [ngStyle]="{'background-color': buttonColor}"
    >
      SIM
    </button>

    <button
      *ngIf="modoOperacao==2"
      ion-button
      round
      end
      class="btn-receiving btn-continuar"
      (click)="closeModal()"
      type="button"
      [ngStyle]="{'background-color': buttonColor}"
    >
      CONTINUAR
    </button>
  </div>
</ion-content>
<modal-loading></modal-loading>
