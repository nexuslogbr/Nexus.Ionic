<ion-grid class="grid-veiculos">
  <ion-row class="row-header">
    <ion-col col-4>Modelo</ion-col>
    <ion-col col-5>Chassi</ion-col>
    <ion-col col-3>Status</ion-col>
  </ion-row>
  <ion-row class="row-veiculo" *ngFor="let veiculo of veiculos">
    <ion-col col-4>{{ veiculo.modelo }}</ion-col>
    <ion-col col-5 class="col-chassi">
      <div class="chassi">
        <div>{{ veiculo.chassi.substring(0,11) }}</div>
        <div><strong>{{ veiculo.chassi.substring(11,18) }}</strong></div>
      </div>
    </ion-col>
    <ion-col col-3>
      <img src="assets/icons/car.png" class="img-car" *ngIf="!veiculo.vistoriado"/>
      <!-- <img src="assets/icons/car-azul.png" class="img-car" *ngIf="veiculo.vistoriado"/> -->
      <!-- <img src="assets/icons/car-checked-azul.png" class="img-car" *ngIf="veiculo.vistoriado"/> -->
      <img src="assets/icons/car-checked-verde.png" class="img-car" *ngIf="veiculo.vistoriado"/>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-infinite-scroll (ionInfinite)="doInfinit($event)" *ngIf="pagination.hasMoreData">
  <ion-infinite-scroll-content loadingSpinner="bubbles">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
