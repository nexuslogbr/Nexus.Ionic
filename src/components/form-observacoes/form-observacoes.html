<side-menu></side-menu>
<ion-header (click)="toggleMenu()" [ngStyle]="{'background-color': primaryColor}">
    <button class="btn-menu" [ngStyle]="{'background-color': primaryColor}">
        <i class="icon icon-menu"></i>
    </button>
    <ion-title>
        {{title}}
    </ion-title>
</ion-header>
<ion-content padding id="form-movimentacao" [ngStyle]="{'background-color': secondaryColor}">

    <form class="form-movimentacao" [ngStyle]="{'background-color': primaryColor}">
        <ion-list [ngStyle]="{'background-color': primaryColor}">
            <ion-list-header [ngStyle]="{'background-color': primaryColor}">
                INFORMAÇÕES DE OBSERVAÇÃO
            </ion-list-header>

            <ion-item class="item-block item-ios item-select" [ngStyle]="{'background-color': primaryColor}">
                <ion-label>CHASSI:</ion-label >
                <ion-input class="form-control" type="text" [(ngModel)]="FormObservacaoData.chassi" id="chassi"
                    name="chassi" value="" placeholder="{{ chassi }}" [disabled]="isDisabled ? !'' : !null"></ion-input>
            </ion-item>

            <!-- <ion-item>
                <ion-label label-ios>DATA/HORA BLOQUEIO:</ion-label>

                <ion-datetime displayFormat="DD/MM/YYYY HH:mm " pickerFormat="DD/MM/YYYY HH:mm " id="data_hora"
                    name="data_hora" [(ngModel)]="FormBloqueioData.data_hora" value="FormBloqueioData.data_hora"
                    doneText="Confirmar" cancelText="Cancelar"></ion-datetime>
            </ion-item> -->

            <ion-item [ngStyle]="{'background-color': primaryColor}">
                <ion-label label-ios>TIPO DE OBSERVAÇÃO:</ion-label>
                <ion-select (ionChange)="onTipoChange($event)" okText="Confirmar" cancelText="Cancelar">
                    <ion-option *ngFor="let tipo of tipos" value="{{tipo.id}}" id="{{tipo.id}}">{{tipo.nome}}
                    </ion-option>
                </ion-select>
            </ion-item>

            <ion-item [ngStyle]="{'background-color': primaryColor}">
                <ion-label>DESCREVA A OBSERVAÇÃO:</ion-label>
                <ion-textarea id="razao" name="razao" [(ngModel)]="FormObservacaoData.descricao" rows="6" cols="20"
                    style="color: #fff;"></ion-textarea>
            </ion-item>
        </ion-list>
    </form>
    <div class="login-content">
        <div class="login-content">
            <button ion-button round first class="btn-receiving btn-cancel" [ngStyle]="{'background-color': buttonColor}" (click)="voltar()"
                type="button">Voltar</button>
            <button ion-button round end class="btn-receiving btn-ok" (click)="Bloquear()" [ngStyle]="{'background-color': buttonColor}" type="button">Ok</button>
        </div>
    </div>
</ion-content>
<modal-loading></modal-loading>
