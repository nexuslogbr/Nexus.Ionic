<side-menu></side-menu>
<ion-header (click)="toggleMenu()" [ngStyle]="{'background-color': primaryColor}">
  <button class="btn-menu" [ngStyle]="{'background-color': primaryColor}">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    {{title}}
  </ion-title>
</ion-header>
<ion-content padding id="form-recebimento" class="form-recebimento" [ngStyle]="{'background-color': secondaryColor}">
  <form class="form-parking" [ngStyle]="{'background-color': primaryColor}">
    <ion-list>
      <ion-list-header [ngStyle]="{'background-color': primaryColor}">
        Informações de parqueamento
      </ion-list-header>
      <ion-item [ngStyle]="{'background-color': primaryColor}">
        <ion-label>Chassi:</ion-label>
        <ion-input class="form-control" type="text" [(ngModel)]="formRecebimentoData.chassi" id="chassi" name="chassi" value="" placeholder="{{ qrCode }}"
          [disabled]="isDisabled ? '' : null"></ion-input>
      </ion-item>

      <ion-item class="item-block item-ios item-select" [ngStyle]="{'background-color': primaryColor}">
        <ion-label>Local:</ion-label>
        <ion-input class="form-control" type="text" [(ngModel)]="formRecebimentoData.local" id="local" name="local" value="" placeholder="{{ local }}"
          [disabled]="isDisabled ? '' : null"></ion-input>
      </ion-item>

      <ion-item [ngStyle]="{'background-color': primaryColor}">
        <ion-label label-ios>Layout:</ion-label>
        <ion-select (ionChange)="onLayoutChange($event)" okText="Confirmar" cancelText="Cancelar">
          <ion-option *ngFor="let layout of layouts" value="{{layout.id}}" id="{{layout.id}}">{{layout.nome}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item [ngStyle]="{'background-color': primaryColor}">
        <ion-label label-ios>Bolsão:</ion-label>
        <ion-select (ionChange)="onBolsaoChange($event)" okText="Confirmar" cancelText="Cancelar">
          <ion-option *ngFor="let bolsao of bolsoes" value="{{bolsao.id}}" id="{{bolsao.id}}">{{bolsao.nome}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item [ngStyle]="{'background-color': primaryColor}">
        <ion-label label-ios>Fila:</ion-label>
        <ion-select (ionChange)="onFilaChange($event)" okText="Confirmar" cancelText="Cancelar">
          <ion-option *ngFor="let fila of filas" value="{{fila.id}}" id="{{fila.id}}">{{fila.nome}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item [ngStyle]="{'background-color': primaryColor}">
        <ion-label label-ios>Posição:</ion-label>
        <ion-select (ionChange)="onPosicaoChange($event)" okText="Confirmar" cancelText="Cancelar">
          <ion-option *ngFor="let posicao of posicoes" value="{{posicao.id}}" id="{{posicao.id}}">{{posicao.nome}}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>
  </form>
  <div class="login-content">
    <button ion-button round class="btn-default" type="submit" (click)="ParquearVeiculo()" [ngStyle]="{'background-color': buttonColor}">Finalizar</button>
  </div>
</ion-content>
<modal-loading></modal-loading>
<modal-sucesso></modal-sucesso>
