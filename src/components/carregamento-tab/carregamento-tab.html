<ion-toolbar>
  <ion-buttons>
    <button ion-button icon-only (click)="toCarregamento()" class="load-truck" *ngIf="exibirCarregamento">
      <ion-icon class="icon icon-load-truck-white"></ion-icon>
    </button>
    <button ion-button icon-only (click)="toRecebimento()" class="parking" *ngIf="exibirRecebimento">
      <ion-icon class="icon icon-reception-white"></ion-icon>
    </button>
    <button ion-button icon-only (click)="toParqueamento()" class="parking" *ngIf="exibirParqueamento">
      <ion-icon class="icon icon-parking"></ion-icon>
    </button>
    <button ion-button icon-only (click)="toMovimentacao()" class="movement" *ngIf="exibirMovimentacao">
      <ion-icon class="icon icon-movement-white"></ion-icon>
    </button>
    <button ion-button icon-only (click)="toParqueamentoExport()" class="PE" *ngIf="exibirParqueamentoExport">
      <ion-icon class="icon icon-PE"></ion-icon>
    </button>
    <button ion-button icon-only (click)="toCarregamentoExport()" class=" load-export" *ngIf="exibirCarregamentoExport">
      <ion-icon class="icon icon-load-export-white"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>
