<ion-content padding [ngStyle]="{'background-color': secondaryColor}">
  <div class="qr-code-container" [ngStyle]="{'background-color': secondaryColor}">
    <i class="icon icon-reception"></i>
    <p>AVARIA SALVA COM</p>
    <h3>SUCESSO!</h3>
    <div class="line"></div>
    <p>CRIAR NOVA AVARIA PARA O VEÍCULO?</p>
    <button ion-button round end class="btn-receiving btn-ok" (click)="openPage()" type="button" [ngStyle]="{'background-color': buttonColor}">
      SIM
    </button>
    <button ion-button round first class="btn-receiving btn-cancel" (click)="closeModal()" type="button" [ngStyle]="{'background-color': buttonColor}">
      NÃO
    </button>
  </div>
</ion-content>
<modal-loading></modal-loading>
