<ion-content padding [ngStyle]="{'background-color': secondaryColor}"> 

  <ion-grid style="height: 100%;" [ngStyle]="{'background-color': secondaryColor}">
    <ion-row style="height: 100%;" align-items-center>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col>
              <img src="assets/images/icone_dispositivo.png" alt="" class="img-alerta">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <div class="texto">Deseja realmente</div>
              <div class="texto-destaque">REMOVER O DISPOSITIVO?</div>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button round class="btn-operacao " id="btn-voltar" (click)="fecharModal()" [ngStyle]="{'background-color': buttonColor}">N√ÉO</button>
            </ion-col>
            <ion-col>
              <button ion-button round class="btn-operacao" id="btn-cancelar" (click)="removeDevice()" [ngStyle]="{'background-color': buttonColor}">SIM</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
