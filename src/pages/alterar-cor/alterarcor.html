<side-menu></side-menu>
<ion-header (click)="toggleMenu()" [ngStyle]="{'background-color': primaryColor}">
  <button class="btn-menu" [ngStyle]="{'background-color': primaryColor}">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    {{title}}
  </ion-title>
</ion-header>

<ion-content padding [ngStyle]="{'background-color': secondaryColor}">
  <!-- <div *ngIf="scanData">
        <button class="btn btn-cancel">CANCELAR</button>
    </div> -->
  <div class="qr-code-container" [ngStyle]="{'background-color': secondaryColor}">
    <form>
      <ion-label>Escolha a cor:</ion-label>
      <ion-chip (click)="changeToGray()"  tappable style="width: 100px; text-align: center; background: #484848;border:1px solid #fff;">
        <ion-label >Cinza</ion-label>
      </ion-chip>
      <ion-chip (click)="changeToBlue()" tappable style="width: 100px; text-align: center; background: #1c6381;border:1px solid #fff">
     
        <ion-label>Azul</ion-label>
      </ion-chip>

    </form>
  </div>

</ion-content>
