<side-menu></side-menu>
<ion-header (click)="toggleMenu()" [ngStyle]="{'background-color': primaryColor}">
  <button class="btn-menu" [ngStyle]="{'background-color': primaryColor}">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    {{title}}
  </ion-title>
</ion-header>

<ion-content padding [ngStyle]="{'background-color': secondaryColor}">
  <!-- <div class="login-content" [ngStyle]="{'background-color': secondaryColor }"> -->
  <button ion-button round class="btn" [ngStyle]="{'background-color': buttonColor}">Novo</button>
  <button ion-button round class="btn" [ngStyle]="{'background-color': buttonColor}">Buscar</button>
  <!-- </div> -->
  <div style="background-color: #000000;">

  </div>
  <section class=" charts-content chart-qualidade">

    <ion-list style="width: 100%;text-align: center;">
      <div style="width: 100%;margin:0 auto;">
        <div style="width: 50%;float: left;text-align: start;padding-left: 41px;padding-top: 4px;">
          <ion-label style="font-size: 18px;font-weight: bold;">{{avarias['totalAvarias']}}</ion-label>
          <ion-label style="font-size: 12px;font-weight: bold;">Total de</ion-label>
          <ion-label style="font-size: 12px;font-weight: bold;">Avarias</ion-label>
        </div>
        <div style="width: 50%;float: left;text-align: start; padding-left: 94px;padding-top: 4px;">
          <ion-label style="font-size: 18px;font-weight: bold;">{{avarias['porcentagemVeiculosAvariados'] | number }}%</ion-label>
          <ion-label style="font-size: 12px;font-weight: bold;">Veículos</ion-label>
          <ion-label style="font-size: 12px;font-weight: bold;">Avariados</ion-label>
        </div>

        <div style="padding-top: 140px;color: white; background-color: transparent;">
          <ion-slides pager="true" [options]="slideOpts" pager loop slidesPerView="3" style="padding-left: 20%;padding-right: 20%;" pager="{{false}}">
            <ion-slide style="display: inline;" *ngFor="let nivel of avarias['nivelAvarias']">
              <div style="padding: 0px 5px ;">
                <round-progress [current]="nivel['porcentagem'].toFixed(1)" [max]="100" [stroke]="15" [radius]="125" [semicircle]="true" [rounded]="false"
                  [responsive]="true" [clockwise]="true" [color]="'#FF0000'" [background]="'#eaeaea'"
                  [duration]="80" [animation]="'easeOutCubic'" [animationDelay]="0">
                </round-progress>
              </div>
              <div style="text-align: center; color: #fff;font-size: small;">{{nivel['porcentagem'].toFixed(1)}}</div>
              <div style="text-align: center; color: #fff;font-size: small;">{{nivel['nome']}}</div>
            </ion-slide>
          </ion-slides>
        </div>
      </div>

    </ion-list>

  </section>

  <section class="charts-content" style="padding-right: 8px;" [ngStyle]="{'background-color': primaryColor}">
    <ion-list>
      <ion-list-header [ngStyle]="{'background-color': secondaryColor}">
        Últimas Avarias Cadastradas
      </ion-list-header>

      <dashboard-accordion *ngFor="let avaria of avarias['lancamentosAvarias']" style="font-size: 8px;" [navioNome]="avaria.modelo + ' - Chassi: ' + avaria.chassi">

        <ion-item>
          <ion-label>Tipo de Anomalia:</ion-label>
          <ion-input type="text"  placeholder="{{avaria.tipoAvaria}}" id="eta" [disabled]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Parte Avariada:</ion-label>
          <ion-input type="text" placeholder="{{avaria.parteAvariada}}" id="etb" [disabled]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Nível de Avaria:</ion-label>
          <ion-input type="text" placeholder="{{avaria.nivelGravidadeAvaria}}" id="ets" [disabled]="true"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Data:</ion-label>
          <ion-input type="text" placeholder="{{avaria.data | date: 'dd/MM/yyyy'}}" id="quantity" [disabled]="true"></ion-input>
        </ion-item>

      </dashboard-accordion>

    </ion-list>
  </section>


  <div class="login-content" [ngStyle]="{'background-color': secondaryColor}">
    <button ion-button round class="btn-default" (click)="Voltar()"
      [ngStyle]="{'background-color': buttonColor}">Voltar</button>
  </div>

</ion-content>

<modal-error></modal-error>
<modal-loading></modal-loading>
