<side-menu></side-menu>
<ion-header (click)="toggleMenu()">
  <button class="btn-menu">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    {{title}}
  </ion-title>
</ion-header>
<ion-content padding id="form-novo-romaneio" class="form-novo-romaneio">
  <div class="form">
    <ion-list>
      <ion-list-header>
        Informações do Chassi
      </ion-list-header>
      <ion-item class="individual">
        <ion-label>Chassi:</ion-label>
        <ion-input
          class="form-control"
          type="text"
          [(ngModel)]="formData.chassi"
          id="chassi"
          name="chassi"
          value=""
          disabled
        ></ion-input>
      </ion-item>
      <ion-item class="individual">
        <ion-label>Lote:</ion-label>
        <ion-input
          class="form-control"
          type="text"
          [(ngModel)]="formData.lote"
          id="lote"
          name="lote"
          value=""
          disabled
        ></ion-input>
      </ion-item>

      <ion-item class="item-block individual">
        <ion-label>Modelo:</ion-label>
        <ion-input
          class="form-control"
          type="text"
          [(ngModel)]="formData.modelo"
          id="formData.modelo"
          name="formData.modelo"
          value=""
          disabled
        ></ion-input>
      </ion-item>

      <ion-item class="item-block individual">
        <ion-label>Local:</ion-label>
        <ion-input
          class="form-control"
          type="text"
          [(ngModel)]="formData.local"
          id="formData.local"
          name="formData.local"
          value=""
          disabled
        ></ion-input>
      </ion-item>
    </ion-list>
  </div>

  <div class="historico" *ngFor="let historico of historicos">
    <!-- Status -->
    <form class="form">
      <ion-list-header>
        Histórico (ciclo {{historico.ciclo}})
      </ion-list-header>
      <ion-list *ngFor="let status of historico.lstStatus">
        <ion-item class="item-block item-ios item-select">
          <ion-label>Status:</ion-label>
          <ion-input
            class="form-control text-upper"
            type="text"
            id=""
            name=""
            value="{{status.status}}"
            [disabled]="true"
          ></ion-input>
        </ion-item>

        <ion-item class="item-block item-ios item-select">
          <ion-label>Data-Hora:</ion-label>
          <ion-input
            class="form-control"
            type="text"
            id=""
            name=""
            value=" {{status.dataHora}} "
            [disabled]="true"
          ></ion-input>
        </ion-item>

        <ion-item
          class="item-block item-ios item-select"
          *ngIf=" status.transportadora "
        >
          <ion-label>Transportadora:</ion-label>
          <ion-input
            class="form-control"
            type="text"
            id=""
            name=""
            value="{{status.transportadora}}"
            [disabled]="true"
          ></ion-input>
        </ion-item>

        <ion-item class="item-block item-ios item-select" *ngIf="status.placa">
          <ion-label>Placa:</ion-label>
          <ion-input
            class="form-control"
            type="text"
            id=""
            name=""
            value=" {{status.placa}} "
            [disabled]="true"
          ></ion-input>
        </ion-item>

        <ion-item
          class="item-block item-ios item-select"
          *ngIf="status.numeroRomaneio"
        >
          <ion-label>N° Romaneio:</ion-label>
          <ion-input
            class="form-control"
            type="text"
            id=""
            name=""
            value="{{status.numeroRomaneio}}"
            [disabled]="true"
          ></ion-input>
        </ion-item>

        <ion-item
          class="item-block item-ios item-select"
          *ngIf="status.status=='Faturado' || status.status=='Carregamento Pendente' || status.status=='Chassi Conferido'"
        >
          <ion-label>NFS:</ion-label>
          <ion-input
            class="form-control"
            type="text"
            id="chassi.notaFiscal"
            name="chassi.notaFiscal"
            value="{{status.notaFiscal}}"
            [disabled]="true"
          ></ion-input>
        </ion-item>

        <ion-item
          class="item-block item-ios item-select"
          *ngIf="status.status=='Carregamento Pendente' || status.status=='Chassi Conferido'"
        >
          <ion-label>Frota:</ion-label>
          <ion-input
            class="form-control"
            type="text"
            id="chassi.frota"
            name="chassi.frota"
            value="{{status.frota}}"
            [disabled]="true"
          ></ion-input>
        </ion-item>

        <ion-item class="item-block item-ios item-select">
          <ion-label>Usuário:</ion-label>
          <ion-input
            class="form-control"
            type="text"
            id="chassi.usuario"
            name="chassi.usuario"
            value="{{status.usuario}}"
            [disabled]="true"
          ></ion-input>
        </ion-item>
      </ion-list>
    </form>
    <!--/ Status -->

    <!-- Movimentações -->
    <form class="form">
      <ion-list-header>
        Histórico de Parqueamento (ciclo {{historico.ciclo}})
      </ion-list-header>
      <ion-list *ngFor="let movimentacao of historico.lstMovimentacoes">
        <ion-item class="item-block item-ios item-select">
          <ion-label>Posição:</ion-label>
          <ion-input
            class="form-control text-upper"
            type="text"
            name=""
            value="{{movimentacao.posicao}}"
            [disabled]="true"
          ></ion-input>
        </ion-item>

        <ion-item class="item-block item-ios item-select">
          <ion-label>Data:</ion-label>
          <ion-input
            class="form-control"
            type="text"
            name=""
            value="{{movimentacao.dataHora}}"
            [disabled]="true"
          ></ion-input>
        </ion-item>
        <ion-item class="item-block item-ios item-select">
          <ion-label>Usuário:</ion-label>
          <ion-input
            class="form-control"
            type="text"
            name=""
            value="{{movimentacao.usuario}}"
            [disabled]="true"
          ></ion-input>
        </ion-item>
      </ion-list>
    </form>
    <!-- /Movimentações -->
  </div>

  <div class="login-content">
    <button
      ion-button
      round
      class="btn-receiving btn-ok"
      type="submit"
      (click)="voltar()"
    >
      Voltar
    </button>
  </div>
</ion-content>
<modal-loading></modal-loading>
