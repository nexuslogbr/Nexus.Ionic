<side-menu></side-menu>
<ion-header (click)="toggleMenu()" [ngStyle]="{'background-color': primaryColor}">
  <button class="btn-menu" [ngStyle]="{'background-color': primaryColor}">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    {{title}}
  </ion-title>
</ion-header>

<ion-content padding [ngStyle]="{'background-color': secondaryColor}">
  <form class="form-vistoria" [formGroup]="form">

    <div class="form-checkpoint">
      <ion-list class="checklist-style2">
        <ion-item no-lines class="checklist-style2">
          <ion-label label-ios style="font-style: unset;"><b>Linha/Vers√£o: </b>{{checklist.veiculo.modelo}}</ion-label>
        </ion-item>
        <ion-item no-lines class="checklist-style2">
          <ion-label label-ios style="font-style: unset;"><b>Fabricante: </b>{{checklist.stakeholder.nome}}</ion-label>
        </ion-item>
        <ion-item no-lines class="checklist-style2">
          <!-- <ion-label label-ios style="font-style: unset;"><b>Ano Modelo: </b>2023</ion-label> -->
          <ion-label label-ios style="font-style: unset;"><b>Local: </b>{{checklist.local.nome}}</ion-label>
        </ion-item>
      </ion-list>

      <ion-grid *ngFor="let item of checkListItens; let i = index"
      class="grid-dados" [ngClass]="item.isChecked ? 'checklist-style7' : secondaryColor">
        <ion-item [ngStyle]="{'background-color': secondaryColor}">
          <ion-label label-ios style="font-style: unset;">{{item.item}}</ion-label>
          <ion-checkbox slot="end" round color="primary" [checked]="item.isChecked" (click)="checked(i)"></ion-checkbox>
        </ion-item>
      </ion-grid>
    </div>

    <ion-grid class="grid-areas">
      <ion-row class="row-area" >
        <ion-col col-2 class="col-check">
          <ion-toggle (ionChange)="checkedAll($event)" mode="ios" color="secondary" id="bg"></ion-toggle>
        </ion-col>
        <ion-col col-8 class="col-area">
          <div class="div-area-status">
            <strong>Marcar todos</strong>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<ion-footer no-border [ngStyle]="{'background-color': primaryColor}">
  <div class="login-content">
    <button ion-button round first class="btn-receiving btn-ok" type="button" (click)="close()">Finalizar Vistoria</button>
    <button ion-button round first class="btn-receiving btn-cancel" type="button" (click)="close()">Voltar</button>
  </div>
