<side-menu></side-menu>
<ion-header (click)="toggleMenu()" [ngStyle]="{'background-color': primaryColor}">
  <button class="btn-menu" [ngStyle]="{'background-color': primaryColor}">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    {{title}}
  </ion-title>
</ion-header>

<ion-content padding [ngStyle]="{'background-color': secondaryColor}">

  <ion-list [ngStyle]="{'background-color': secondaryColor}">
    <ion-list-header>
      Data
    </ion-list-header>
    <ion-item class="item-block item-ios item-select icon-clock" [ngStyle]="{'background-color': primaryColor}">
      <ion-datetime min="2017" max="2030-10-31" displayFormat="DD/MM/YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="formData.data"
        cancelText="Cancelar" doneText="Confirmar" ></ion-datetime>
    </ion-item>

  </ion-list>
  <div class="login-content">
    <button ion-button round class="btn-default" (click)="listarCarregamentos()" [disabled]="!this.formData.data" [ngStyle]="{'background-color': buttonColor}">Buscar</button>
  </div>
  <div class="divider"></div>
  <!-- <div class="login-content">
    <button ion-button round class="btn-default" (click)="gotoCarregamentosCancelados()">Chassis Cancelados</button>
  </div> -->
</ion-content>
