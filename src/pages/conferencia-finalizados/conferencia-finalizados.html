<side-menu></side-menu>
<ion-header (click)="toggleMenu()">
  <button class="btn-menu">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    Finalizados
  </ion-title>
</ion-header>

<ion-content padding>
  <ion-grid class="grid-base grid-header" *ngIf="navios.length">
    <ion-row>
      <ion-col text-center class="text-selecao">
        Selecione um Navio
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid
    class="grid-base grid-navio"
    *ngFor="let navio of navios"
    (click)="continuar(navio)"
  >
    <ion-row>
      <ion-col>
        <strong>Navio/Viagem:</strong>&nbsp;{{ navio.nome }} /
        {{ navio.viagem }}
      </ion-col>
      <ion-col col-2 class="col-icon">
        <ion-icon
          name="checkmark-circle"
          class="icon-check"
          *ngIf="navio.disponivelConferencia"
        ></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid
    class="grid-base grid-noreg"
    *ngIf="navios.length == 0 && !showErrorMessage"
  >
    <ion-row>
      <ion-col text-center>
        Não existem navios finalizados
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="grid-base grid-error" *ngIf="showErrorMessage">
    <ion-row>
      <ion-col text-center>
        Ocorreu um erro!
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="grid-base grid-header grid-arquivos" *ngIf="arquivos.length">
    <ion-row>
      <ion-col text-center class="text-selecao">
        Selecione um Arquivo
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid
  class="grid-base grid-navio"
  *ngFor="let arquivo of arquivos"
  (click)="continuarArquivo(arquivo)"
>
  <ion-row>
    <ion-col>
      <strong>Navio/Viagem:</strong>&nbsp; {{ arquivo.nomeOriginal }}
    </ion-col>
    <ion-col col-2 class="col-icon">
      <ion-icon
        name="checkmark-circle"
        class="icon-check"
        *ngIf="arquivo.disponivelConferencia"
      ></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>

  <ion-grid
    class="grid-base grid-noreg"
    *ngIf="arquivos.length == 0 && !showErrorMessage"
  >
    <ion-row>
      <ion-col text-center>
        Não existem planilhas finalizadas
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="row-botao-voltar">
    <ion-col>
      <button
        ion-button
        class="btn-menu-internal btn-menu-internal-azul-forte"
        (click)="voltar()"
        type="button"
      >
        Voltar
      </button>
    </ion-col>
  </ion-row>
</ion-content>

<modal-loading></modal-loading>
