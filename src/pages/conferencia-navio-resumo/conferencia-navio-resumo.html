<side-menu></side-menu>
<ion-header (click)="toggleMenu()">
  <button class="btn-menu">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    {{titulo}}
  </ion-title>
</ion-header>

<ion-content padding>

  <escala-resumo [navio]="navio"></escala-resumo>

  <ion-grid>
    <ion-row class="first-row" *ngIf="isOnline || disponivelOffline">
      <ion-col>
        <button ion-button class="btn-menu-internal" (click)="continuar()" type="button"
          [disabled]="navio==null">Continuar</button>
      </ion-col>
    </ion-row>
    <ion-row class="first-row" *ngIf="!isOnline && !disponivelOffline">
      <ion-col>
        <button ion-button class="btn-menu-internal" (click)="download()" type="button"
          [disabled]="navio==null">Download</button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="!isOnline && disponivelOffline">
      <ion-col>
        <button ion-button class="btn-menu-internal btn-menu-internal-azul-forte" (click)="download()" type="button"
          [disabled]="navio==null">Atualizar Dados</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="btn-menu-internal btn-menu-internal-azul-forte" (click)="finalizar()" type="button"
          [disabled]="navio==null">Finalizar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="btn-menu-internal btn-menu-internal-azul-forte" (click)="voltar()"
          type="button">Voltar</button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<modal-loading></modal-loading>
