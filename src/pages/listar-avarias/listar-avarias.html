<side-menu></side-menu>
<ion-header (click)="toggleMenu()" [ngStyle]="{'background-color': primaryColor}" >
    <button class="btn-menu" [ngStyle]="{'background-color': primaryColor}">
        <i class="icon icon-menu"></i>
    </button>
    <ion-title>
        {{title}}
    </ion-title>
</ion-header>

<ion-content padding [ngStyle]="{'background-color': secondaryColor}">

  <ion-list>
    <ion-item [ngStyle]="{'background-color': '#000000'}" no-lines>
      <label class="title-header">{{filtro}}</label>
      <span style="font-weight: bold;"> {{filtroValor}}</span>
    </ion-item>
    <div *ngFor="let item of list" (click)="editar(item)" [ngStyle]="{'background-color': primaryColor}" class="color">
      <ion-item [ngStyle]="{'background-color': primaryColor}" no-lines>
        <label class="title-header">Chassi: </label>
        <span> {{item.chassi}}</span>
      </ion-item>
      <ion-item [ngStyle]="{'background-color': primaryColor}" no-lines *ngIf="filtro != 'Modelo:'">
        <label class="title-header">Modelo: </label>
        <span> {{item.modelo}}</span>
      </ion-item>
      <ion-item [ngStyle]="{'background-color': primaryColor}" no-lines *ngIf="filtro != 'Data:'">
        <label class="title-header">Data: </label>
        <span> {{item.data | date : "dd/MM/yyyy"}}</span>
      </ion-item>

    </div>
  </ion-list>
  <!-- <div class="login-content">
    <button ion-button round first class="btn-receiving btn-cancel" (click)="navigateToBuscarAvariaPage()" type="button">VOLTAR</button>
    <button ion-button round end class="btn-receiving btn-ok" [ngStyle]="{'background-color': buttonColor}" (click)="avancar()" type="button">BUSCAR</button>
  </div> -->
</ion-content>

<ion-footer no-border [ngStyle]="{'background-color': primaryColor}">
  <ion-grid class="grid-botao-wrapper">
    <ion-row>
      <ion-col>
        <button ion-button class="btn-menu-internal btn-cancel" (click)="toLancamentoAvaria()" type="button" [disabled]="disableContinuar">Editar</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="btn-menu-internal btn-menu" (click)="navigateToBuscarAvariaPage()" type="button">Voltar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

<modal-loading></modal-loading>
