<side-menu></side-menu>
<ion-header (click)="toggleMenu()" [ngStyle]="{'background-color': primaryColor}">
  <button class="btn-menu" [ngStyle]="{'background-color': primaryColor}">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    {{title}}
  </ion-title>
</ion-header>
<ion-content padding id="recebimento" class="recebimento show">
  <div class="qr-code-container">
    <form form class="form-lancar-avaria" [formGroup]="formLancamentoAvaria">
      <ion-list>

        <ion-item style="background-color: black;">
          <ion-label label-ios style="font-style: unset;">Vistoriar Chassi</ion-label>
        </ion-item>

        <ion-item style="background-color: darkred;">
          <ion-label label-ios  style="font-style: unset;">Local: {{local}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label label-ios>Momento:</ion-label>
          <ion-select  (ionChange)="onMomentoChange($event)" okText="Selecionar" cancelText="Cancelar" formControlName="momento" name="momento">
              <ion-option *ngFor="let momento of momentos" value="{{momento.id}}">{{momento.nome}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>

      <ion-grid>
        <ion-row class="row-navio">
          <ion-col col-8 class="col-navio">
            <div class="div-navio-nome">Arquivo</div>
            <div class="div-navio-viagem">{{nomeArquivo}}</div>
          </ion-col>
          <ion-col col-4 class="col-status">
            <div class="legenda">Restante / Lidos (Total)</div>
            <div class="divtotais">
              <!-- <sincronizacao-info [conferenciaConfiguracaoId]="0"></sincronizacao-info> -->
              {{100 - 63}}/{{ 63 }} <strong>({{ 100 }})</strong>
              <!-- {{totalVeiculos - totalConferidos}}/{{ totalConferidos }} <strong>({{ totalVeiculos }})</strong> -->
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>

      <ion-grid>
        <ion-row>
          <ion-col col-10>
            <ion-input type="text" placeholder="Chassi" value="" name="chassi" (click)="modalBuscarChassi()" formControlName="chassi"></ion-input>
          </ion-col>
          <ion-col col-1 style="align-self: center;">
            <i class="icon qrcode-gray" (click)="modalBuscarChassi()"></i>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

  <div class="qr-code-container" *ngIf="showInfoCar">
    <form form class="form-lancar-avaria">
      <ion-list>
        <ion-item class="item-list-black">
          <ion-label label-ios style="font-style: unset;">Resultado Busca</ion-label>
        </ion-item>
        <ion-item>
          <ion-label label-ios style="font-style: unset;"><b>Chassi: </b>{{formData.veiculo.chassi}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label label-ios style="font-style: unset;"><b>Modelo: </b>{{formData.veiculo.modelo}}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label label-ios style="font-style: unset;"><b>Posição: </b>{{formData.posicaoAtual}}</ion-label>
        </ion-item>
      </ion-list>
    </form>
  </div>

</ion-content>

<ion-footer no-border [ngStyle]="{'background-color': primaryColor}">
  <ion-grid class="grid-botao-wrapper">
    <ion-row>
      <ion-col>
        <button ion-button class="btn-receiving-small" (click)="voltar()" type="button">
          Sem Avaria
        </button>
        <button ion-button class="btn-receiving-small" (click)="openModalSelecionarSuperficie()" [disabled]="!formLancamentoAvaria.valid" type="button" size="small" [ngStyle]="{'background-color': buttonColor}">
          Com Avaria
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button round class="btn-receiving-long btn-cancel"(click)="voltar()" type="button">Voltar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

<modal-error></modal-error>
<modal-loading></modal-loading>
