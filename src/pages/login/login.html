          <ion-col col-6 col-sm-6>

    </ion-row>
  </ion-grid>
  <div class="title-content">

  <form (ngSubmit)="Login()">
    <ion-list>

      <ion-item>
        <ion-label floating color="dark" id="label" name="label">USUÁRIO</ion-label>
        <ion-input type="text"  [(ngModel)]="formData.user" id="user" name='user'></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="dark" id="label" name="label">SENHA</ion-label>
        <ion-input type="password" [(ngModel)]="formData.pass" id="pass" name='pass'></ion-input>
      </ion-item>
      <!-- <a id="esqueci" name="esqueci"><span style="color: #fff;">ESQUECI MINHA SENHA</span></a> -->
    </ion-list>
    <div class="login-content">
      <button ion-button class="btn-login" type="submit">OK</button>
    </div>
  </form>
  <ion-footer>
    <ion-icon class="icon icon-callidus"></ion-icon>
  </ion-footer>
  <modal-error></modal-error>
  <modal-loading></modal-loading>
