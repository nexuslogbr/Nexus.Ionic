<ion-content padding>
  <ion-grid>
    <ion-row>
      <!-- <ion-col col-6 col-sm-6>
              <ion-icon class="icon icon-orion"></ion-icon>
          </ion-col>
          <ion-col col-6 col-sm-6>
              <ion-icon class="icon icon-kline"></ion-icon>
          </ion-col> -->
      <ion-col col-12 col-sm-12>
        <img src="./assets/images/nexus_croped.png" class="img-nexus">
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="title-content">
    <ion-title>SISTEMA PÁTIO AUTOMOTIVO</ion-title>
  </div>
  <form (ngSubmit)="Login()">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Usuário" [(ngModel)]="formData.user" id="user" name='user'></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Senha" [(ngModel)]="formData.pass" id="pass" name='pass'></ion-input>
      </ion-item>

    </ion-list>
    <div class="login-content">
      <button ion-button round class="btn-login" type="submit">Entrar</button>
    </div>
  </form>
  <ion-footer>
    <ion-icon class="icon icon-callidus"></ion-icon>
  </ion-footer>
  <modal-error></modal-error>
  <modal-loading></modal-loading>
</ion-content>
