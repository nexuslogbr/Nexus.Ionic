<side-menu></side-menu>
<ion-header (click)="toggleMenu()" [ngStyle]="{'background-color': primaryColor}">
  <button class="btn-menu" [ngStyle]="{'background-color': primaryColor}">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    {{title}}
  </ion-title>
</ion-header>

<ion-content padding [ngStyle]="{'background-color': secondaryColor}">

  <form class="form-vistoria" [formGroup]="form">
    <ion-list>
      <ion-item [ngStyle]="{'background-color': primaryColor}">
        <ion-label label-ios>Empresa</ion-label>
        <ion-select okText="Confirmar" cancelText="Cancelar" formControlName="company" (ionChange)="changeCompany($event)" [disabled]="true">
          <ion-option *ngFor="let item of companies" [value]="item.id" id="{{item.id}}">{{item.companyName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item [ngStyle]="{'background-color': primaryColor}">
        <ion-label label-ios>Local:</ion-label>
        <ion-select okText="Confirmar" cancelText="Cancelar" formControlName="place" (ionChange)="changePlace($event)">
          <ion-option *ngFor="let item of places" value="{{item.local}}">{{item.localDescription}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item [ngStyle]="{'background-color': primaryColor}">
        <ion-label label-ios>Checkpoint:</ion-label>
        <ion-select okText="Confirmar" cancelText="Cancelar" formControlName="checkpoint" (ionChange)="changeCheckpoint($event)">
          <ion-option *ngFor="let item of checkpointsByPlace" value="{{item.checkpoint}}">{{item.checkpointDescription}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item [ngStyle]="{'background-color': primaryColor}">
        <ion-label label-ios>Empresa Origem:</ion-label>
        <ion-select okText="Confirmar" cancelText="Cancelar" formControlName="companyOrigin" (ionChange)="changeOriginCompany($event)">
          <ion-option *ngFor="let item of companies" [value]="item.id" id="{{item.id}}">{{item.companyName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item [ngStyle]="{'background-color': primaryColor}">
        <ion-label label-ios>Empresa Destino:</ion-label>
        <ion-select okText="Confirmar" cancelText="Cancelar" formControlName="companyDestiny" (ionChange)="changeDestinationCompany($event)">
          <ion-option *ngFor="let item of companies" [value]="item.id" id="{{item.id}}">{{item.companyName}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item [ngStyle]="{'background-color': primaryColor}">
        <ion-label label-ios>Nome do Navio:</ion-label>
        <ion-select okText="Confirmar" cancelText="Cancelar" formControlName="ship" (ionChange)="changeShip($event)">
          <ion-option *ngFor="let item of ships" [value]="item.id" id="{{item.id}}">{{item.description}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item [ngStyle]="{'background-color': primaryColor}" style="padding-bottom: 5%;">
        <ion-label label-ios>Numero da Viagem:</ion-label>
        <ion-select okText="Confirmar" cancelText="Cancelar" formControlName="trip" (ionChange)="changeTrip($event)">
          <ion-option *ngFor="let item of trips" [value]="item.id" id="{{item.id}}">{{item.identifierNumber}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>

  <div class="login-content">
    <button ion-button round end class="btn-receiving btn-ok" [ngStyle]="{'background-color': buttonColor}" type="button" [disabled]="!form.valid" (click)="toNavigate()">AVANÃ‡AR</button>
    <button ion-button round first class="btn-receiving btn-cancel" type="button" (click)="voltar()">VOLTAR</button>
  </div>

</ion-content>
<modal-error></modal-error>
<modal-loading></modal-loading>
