<side-menu></side-menu>
<ion-header (click)="toggleMenu()" class="conferencia-header">
  <button class="btn-menu">
    <i class="icon icon-menu-gray"></i>
  </button>
  <ion-title>
    Identificação
  </ion-title>
</ion-header>

<ion-content padding class="conferencia-content">
  <ion-grid class="grid-content" no-padding>
    <ion-row>
      <ion-col>
        <form class="form-geral">
          <ion-list>
            <ion-list-header>
              Informe os dados
            </ion-list-header>

            <ion-item>
              <ion-label>Identificação:</ion-label>
              <ion-input class="form-control" type="text" value="" placeholder="Digite seu nome/registro"
                [(ngModel)]="usuario" name="usuario" (ionChange)="onUserChange($event)">
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label label-ios>Turno:</ion-label>
              <ion-select (ionChange)="onTurnoChange($event)" okText="Confirmar" cancelText="Cancelar" #selectTurno
                placeholder="Selecione o turno" [ngClass]="{ selecionado: turno != null }">
                <ion-option [disabled]="!turno.disponivel" *ngFor="let turno of turnos" value="{{ turno.id }}"
                  id="{{ turno.id }}">{{ turno.turnoHoraFaixa }}</ion-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </form>
      </ion-col>
    </ion-row>




  </ion-grid>
</ion-content>

<ion-footer no-border>
  <ion-grid class="grid-botao-wrapper">
    <ion-row>
      <ion-col>
        <button ion-button class="btn-menu-internal btn-menu-verde" (click)="continuar()" type="button"
          [disabled]="disableContinuar">
          Continuar
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="btn-menu-internal" (click)="voltar()" type="button">
          Voltar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

<modal-loading-white></modal-loading-white>
