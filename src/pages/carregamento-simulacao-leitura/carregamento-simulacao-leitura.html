<side-menu></side-menu>
<ion-header (click)="toggleMenu()">
  <button class="btn-menu">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    {{title}}
  </ion-title>
</ion-header>
<ion-content padding id="form-novo-romaneio" class="form-novo-romaneio">
  <div class="form">
    <ion-list>
      <ion-list-header>
        Chassi Simulado
      </ion-list-header>
      <ion-item class="individual">
        <ion-label>Chassi:</ion-label>
        <ion-input class="form-control" type="text" [(ngModel)]="formData.chassi" id="chassi" name="chassi" value="" disabled></ion-input>
      </ion-item>

      <ion-item class="item-block individual">
        <ion-label>Posição:</ion-label>
        <ion-input class="form-control" type="text" [(ngModel)]="formData.local" id="formData.local" name="formData.local" value=""
          disabled></ion-input>
      </ion-item>

      <ion-item class="item-block individual">
        <ion-label>Tipo:</ion-label>
        <ion-input class="form-control" type="text" [(ngModel)]="formData.tipo" id="formData.tipo" name="formData.tipo" value=""
          disabled></ion-input>
      </ion-item>

    </ion-list>
  </div>

  <div class="login-content">
    <button ion-button round first class="btn-receiving btn-cancel"  type="button">FINALIZAR</button>
    <button ion-button round end class="btn-receiving btn-ok" type="button" (click)="continuar()">CONTINUAR</button>
</div>
</ion-content>
<modal-loading></modal-loading>
