<ion-header (click)="toggleMenu()" [ngStyle]="{'background-color': primaryColor}">
  <button class="btn-menu" [ngStyle]="{'background-color': primaryColor}">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    Conferência
  </ion-title>
</ion-header>


<!-- <ion-content padding class="conferencia-content"> -->


<ion-content padding id="romaneio" class="romaneio" [ngStyle]="{'background-color': secondaryColor}">
  <div class="romaneio-container" [ngStyle]="{'background-color': secondaryColor}">
    <div class="login-content" *ngIf="userData.confereOnline || (!userData.confereOnline && !userData.confereOffline)">
        <button ion-button round class="btn-default" (click)="navigateToConfiguracao()" type="button" [ngStyle]="{'background-color': buttonColor}">
          Configurar Conferência</button>
    </div>
    <div class="login-content">
        <button ion-button round class="btn-default" (click)="navigateToRealizar()" type="button" [ngStyle]="{'background-color': buttonColor}">
          Realizar Conferência</button>
    </div>
    <div class="login-content" *ngIf="userData.confereOnline || (!userData.confereOnline && !userData.confereOffline)">
      <button ion-button round class="btn-default" (click)="navigateToFinalizar()" type="button" [ngStyle]="{'background-color': buttonColor}">
        Concluir Conferência</button>
  </div>
  </div>

</ion-content>
