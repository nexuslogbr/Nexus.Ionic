<ion-header (click)="toggleMenu()" [ngStyle]="{'background-color': primaryColor}">
  <button class="btn-menu" [ngStyle]="{'background-color': primaryColor}">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    {{title}}
  </ion-title>
</ion-header>

<ion-content padding id="recebimento" class="recebimento show" [ngStyle]="{'background-color': secondaryColor}">

  <div class="form" [ngStyle]="{'background-color': primaryColor}">

      <ion-row justify-content-start>
        <ion-col col-9>
          <ion-input class="input-header" type="text" (keyup)="onKey($event)" [(ngModel)]="formData.chassi"
            placeholder="chassi" name="chassi" id="chassi" required></ion-input>
        </ion-col>
        <ion-col col-3>
          <ion-label class="code" (click)="scan()"></ion-label>
          <ion-label class="search hidden" (click)="buscaChassi()"></ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid class="grid-lote" [ngStyle]="{'background-color': primaryColor}">
    <ion-row class="row-lote-header">
      <ion-col>
        Operação
      </ion-col>
    </ion-row>

    </ion-row> -->
    <ion-row class="row-lote-data show-line">
      <ion-col>
        <span class="bold">Destino:</span> {{destino.nome}}
      </ion-col>
    </ion-row>
    <!-- <ion-row class="row-lote-data show-line">

      <ion-col>
        <span class="bold">Data:</span> {{navio.etb | date: 'dd/MM/yyyy'}}
      </ion-col>
    </ion-row>
    <ion-row class="row-lote-data show-line">
      <ion-col>
        <span class="bold">Navio:</span> {{navio.nome}}
      </ion-col>
    </ion-row>
    <ion-row class="row-lote-data show-line">
      <ion-col>
        <span class="bold">Viagem:</span> {{navio.viagem}}
      </ion-col>
    </ion-row>
    <ion-row class="row-lote-data show-line">
      <ion-col>
        <span class="bold">Previsto:</span> {{totalDeVeiculos}}
      </ion-col>
    </ion-row>
    <ion-row class="row-lote-data">
      <ion-col>
        <span class="bold">Carregado:</span> {{totalDeVeiculosCarregados}}
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button round first class="btn-receiving btn-cancel" (click)="voltar()" type="button" [ngStyle]="{'background-color': buttonColor}">VOLTAR</button>
