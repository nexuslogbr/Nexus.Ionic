<ion-content no-padding>

  <ion-grid class="grid-content" no-paddinksg>
    <ion-row>
      <ion-col>
        <div class="form-geral">
          <ion-list>
            <ion-list-header>
              Incluir item na conferÃªncia
            </ion-list-header>

            <ion-item>
              <ion-label label-ios>Motivo:</ion-label>
              <ion-input name="motivo" class="form-control" type="text" value="" placeholder="informe o motivo"
                [(ngModel)]="motivo">
              </ion-input>
            </ion-item>

            <!-- <ion-item class="item-block item-ios item-select">
              <ion-label label-ios>Data:</ion-label>
              <ion-datetime min="2019" max="2030-10-31" displayFormat="DD/MM/YYYY" pickerFormat="DD MMM YYYY"
                placeholder="DD/MM/YYYY" [(ngModel)]="data" cancelText="Cancelar" doneText="Confirmar"></ion-datetime>
            </ion-item> -->
            <ion-item>
              <ion-label label-ios>Data:</ion-label>
              <ion-input name="data" class="form-control" type="tel" value="" placeholder="DD/MM/YY" [(ngModel)]="data"
                [brmasker]="{mask:'00/00/00', len:8, type:'num'}" (keyup)="gotoNextField(Field2)">
              </ion-input>
            </ion-item>

            <!-- <ion-item class="item-block item-ios item-select">
              <ion-label label-ios>Hora:</ion-label>
              <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm" placeholder="HH:MM" [(ngModel)]="hora"
                cancelText="Cancelar" doneText="Confirmar"></ion-datetime>
            </ion-item> -->
            <ion-item>
              <ion-label label-ios>Hora:</ion-label>
              <ion-input name="hora" class="form-control" type="tel" value="" placeholder="HH:MM" [(ngModel)]="hora"
                [brmasker]="{mask:'00:00', len:5, type:'num'}" #Field2 (keyup)="gotoNextField3(Field3)">
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label label-ios>Turno:</ion-label>
              <ion-select (ionChange)="onTurnoChange($event)" okText="Confirmar" cancelText="Cancelar"
                placeholder="Selecione o turno" [ngClass]="{ selecionado: turno != null }" #Field3>
                <ion-option *ngFor="let turno of turnos" value="{{ turno.id }}" id="{{ turno.id }}">
                  {{ turno.turnoHoraFaixa }}</ion-option>
              </ion-select>
            </ion-item>

          </ion-list>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer no-border>
  <ion-grid class="grid-botao-wrapper">
    <ion-row>
      <ion-col>
        <button ion-button class="btn-menu-internal azul" (click)="continuar()" type="button"
          [disabled]="!motivo.length || !turnoSelecionado || !data || !hora || data.length<8 || hora.length<5">
          Confirmar
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="btn-menu-internal" (click)="voltar()" type="button">
          Voltar
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

<modal-loading-white></modal-loading-white>
