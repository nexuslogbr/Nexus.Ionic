<side-menu></side-menu>
<ion-header (click)="toggleMenu()" [ngStyle]="{'background-color': primaryColor}">
  <button class="btn-menu" [ngStyle]="{'background-color': primaryColor}">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>{{title}}</ion-title>
</ion-header>

<ion-content>

  <div>
    <form [formGroup]="formSelecaoSuperficie" class="form-selecao">
      <ion-list>

        <div >

          <ion-item no-lines>

            <div>
              <div class="clientes-logo">
                <img src="http://blog.grio.com/wp-content/uploads/2012/09/stackoverflow.png">
              </div>

              <div class="clientes-logo">
                <img src="http://blog.grio.com/wp-content/uploads/2012/09/stackoverflow.png">
              </div>
            </div>

          </ion-item>

          <ion-item no-lines>

            <div>
              <div class="clientes-logo">
                <img src="http://blog.grio.com/wp-content/uploads/2012/09/stackoverflow.png">
              </div>

              <div class="clientes-logo">
                <img src="http://blog.grio.com/wp-content/uploads/2012/09/stackoverflow.png">
              </div>
            </div>

          </ion-item>
        </div>
      </ion-list>
    </form>
  </div>

</ion-content>

<ion-footer no-border [ngStyle]="{'background-color': primaryColor}">
  <ion-grid class="grid-botao-wrapper">
    <ion-row>
      <ion-col>
          <button ion-button round end class="btn-receiving btn-cancel"  (click)="return()" type="button">Voltar</button>
          <button ion-button round end class="btn-receiving btn-ok" type="button" (click)="save()">Salvar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
