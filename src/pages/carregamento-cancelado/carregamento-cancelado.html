<side-menu></side-menu>
<ion-header (click)="toggleMenu()">
    <button class="btn-menu">
      <i class="icon icon-menu" ></i>
    </button>
    <ion-title>
        {{title}}
    </ion-title>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item *ngFor="let chassi of chassis" class="icon-parquear item-block item-ios item-select icon-clock" (click)="carregarChassi($event, chassi)">
      <ion-label>Chassi:</ion-label>
      <ion-input class="form-control" type="text" name="" id="{{chassi.id}}" value="{{chassi.chassi}}" [disabled]="true" ></ion-input>
    </ion-item>

  </ion-list>
  <div class="login-content">
    <button ion-button round class="btn-receiving btn-cancel btn-default" (click)="voltar()">Voltar</button>
  </div>

</ion-content>
