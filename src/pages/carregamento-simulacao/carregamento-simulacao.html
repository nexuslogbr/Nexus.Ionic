<side-menu></side-menu>
<ion-header (click)="toggleMenu()">
  <button class="btn-menu">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    {{title}}
  </ion-title>
</ion-header>

<ion-content padding>
  <form class="form-recebe-chassis">
    <ion-list>
      <ion-list-header>
        Selecione Navio/Destino
      </ion-list-header>

      <ion-item>
        <ion-label label-ios>Navio:</ion-label>
        <ion-select (ionChange)="onLayoutChange($event)" okText="Confirmar" cancelText="Cancelar" #select1>
          <ion-option *ngFor="let layout of layouts" value="{{layout.id}}" id="{{layout.id}}">{{layout.nome}}</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label label-ios>Destino:</ion-label>
        <ion-select (ionChange)="onBolsaoChange($event)" okText="Confirmar" cancelText="Cancelar" #select2>
          <ion-option *ngFor="let bolsao of bolsoes" value="{{bolsao.id}}" id="{{bolsao.id}}">{{bolsao.nome}}</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>
  </form>
  <div class="login-content">
    <button ion-button round class="btn-default" (click)="simularCarregamento()">Simular Carregamento</button>
  </div>

</ion-content>

<ion-footer>
  <carregamento-tab [exibirParqueamentoExport]="false"></carregamento-tab>
</ion-footer>
<modal-loading></modal-loading>
