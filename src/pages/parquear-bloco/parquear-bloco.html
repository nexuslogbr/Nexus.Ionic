<side-menu></side-menu>
<ion-header (click)="toggleMenu()" [ngStyle]="{'background-color': primaryColor}">
    <button class="btn-menu" [ngStyle]="{'background-color': primaryColor}">
      <i class="icon icon-menu" ></i>
    </button>
    <ion-title >
        {{title}}
    </ion-title>
</ion-header>

<ion-content padding [ngStyle]="{'background-color': secondaryColor}">
    <form class="form-recebe-chassis" [ngStyle]="{'background-color': primaryColor}">
        <ion-list [ngStyle]="{'background-color': primaaryColor}">
            <ion-list-header [ngStyle]="{'background-color': primaryColor}">
                Informações do Parqueamento
            </ion-list-header>

            <ion-item [ngStyle]="{'background-color': primaryColor}">
                <ion-label label-ios>Layout:</ion-label>
                <ion-select (ionChange)="onLayoutChange($event)" okText="Confirmar" cancelText="Cancelar" #select1>
                    <ion-option *ngFor="let layout of layouts" value="{{layout.id}}" id="{{layout.id}}">{{layout.nome}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item [ngStyle]="{'background-color': primaryColor}">
                <ion-label label-ios>Bolsão:</ion-label>
                <ion-select  (ionChange)="onBolsaoChange($event)" okText="Confirmar" cancelText="Cancelar" #select2>
                    <ion-option *ngFor="let bolsao of bolsoes" value="{{bolsao.id}}" id="{{bolsao.id}}">{{bolsao.nome}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item [ngStyle]="{'background-color': primaryColor}">
                <ion-label label-ios>Fila:</ion-label>
                <ion-select  (ionChange)="onFilaChange($event)" okText="Confirmar" cancelText="Cancelar" #select3>
                    <ion-option *ngFor="let fila of filas" value="{{fila.id}}" id="{{fila.id}}">{{fila.nome}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item [ngStyle]="{'background-color': primaryColor}">
                <ion-label label-ios>Posição:</ion-label>
                <ion-select  (ionChange)="onPosicaoChange($event)" okText="Confirmar" cancelText="Cancelar" #select4>
                    <ion-option *ngFor="let posicao of posicoes" value="{{posicao.id}}" id="{{posicao.id}}">{{posicao.nome}}</ion-option>
                </ion-select>
            </ion-item>

        </ion-list>
        </form>
        <div class="login-content">
            <button ion-button round first class="btn-receiving btn-cancel" (click)="navigateToHomePage()" type="button" >VOLTAR</button>
            <button ion-button round end class="btn-receiving btn-ok" (click)="avancar()" type="button" [ngStyle]="{'background-color': buttonColor}">OK</button>
        </div>

</ion-content>
