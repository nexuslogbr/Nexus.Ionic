<side-menu></side-menu>
<ion-header (click)="toggleMenu()">
  <button class="btn-menu">
    <i class="icon icon-menu"></i>
  </button>
  <ion-title>
    {{title}}
  </ion-title>
</ion-header>

<ion-content>
  <ion-list no-lines>
    <ion-item no-lines *ngFor="let menu of userMenus;">
      <button
        class="main-menu"
        [ngClass]="menu.cssClass"
        (click)="chamar(menu)"
      >
        {{menu.texto}}
      </button>
    </ion-item>
  </ion-list>
